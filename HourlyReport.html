<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="Team Excel" content="Project for Emma's small engine">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="css/imgs/Logo_ESE.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hourly Report</title>
</head>
<body class="invoice">
    <div class="my-5 page" style="width: 21cm; height: 29.7cm; overflow-x: hidden;">
        <div class="p-5">
            <section class="top-content bb d-flex justify-content-between">
                <div class="logo">
                    <img src="css/imgs/Logo_ESE.png" alt="" class="img-fluid">
                    <h1>Emma's Small Engine</h1>
                </div>
                <div>
                    <div class="top-left">
                        <div class="graphic-path">
                            <p id="reportTitle">
                                Hourly Report
                            </p>
                        </div>
                    </div>
                    <div id="reportDiv" class="position-relative">
                        <p style="margin-bottom: 0;" id="lblStartDate">Sunday, November 27, 2022</p>
                        <p style="margin-bottom: 0;" class="hidden" id="lblEndDate">Saturday, December 3, 2022</p>
                    </div>
                </div>
            </section>
            <div class="product-area mt-4">

                <table class="table">
                    <thead>
                        <tr>
                            <td>Emp ID</td>
                            <td>Employee Name</td>
                            <td>Dates</td>
                            <td>Billable Hours</td>
                        </tr>
                    </thead>
                    <tbody id="myTableAgg">
                    </tbody>
                </table>
            </div>
            <div class="product-area mt-4">

                <table class="table">
                    <thead>
                        <tr>
                            <td>Emp ID</td>
                            <td>Employee Name</td>
                            <td>Date</td>
                            <td>Billable Hours</td>
                            <td>Sign In</td>
                            <td>Sign Out</td>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
            </div>
            <footer>
                <p class="m-0 text-center">
                    Report Generated by <span style="margin-bottom: 0;" id="lblUser">Generated: 01/01/2022 9:57pm</span> 
                    at <span style="margin-bottom: 0;" id="lblGenerated">Generated: 01/01/2022 9:57pm</span>
                </p>
            </footer>
        </div>
        
        
    </div>
    
    <script src="https://kit.fontawesome.com/f8c88d6b79.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/variables.js"></script>  
    <script src="js/hourly_report.js"></script>   
</body>
</html>
